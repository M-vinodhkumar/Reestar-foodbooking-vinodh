<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar food online booking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Reestar</h1>
        <p class="desc">Home|Receipe|Restaurant|Contact</p>
    </div>
    <div class="imagecontainer1">
        <div class="section-one">
            <img src="Dosa.jpeg" width="370" height="450" alt="Dosa" class="section-one__dosa">
            <h3 class="section-one__title1">Velvet Dosa</h3>
            <p class="section-one__desc1">Silky,Soft yet flavour packed</p>
            <button class="section-one__button1">Order Now</button>
        </div>
        <div class="section-two">
            <img src="Noodles.jpg" width="370" height="450" alt="Noodls" class="section-two__Noodles">
            <h3 class="section-two__title2">Bang Bang Bowl</h3>
            <p class="section-two__desc2">Bang Bang chicken Noodles</p>
            <button class="section-two__button2">Order Now</button>
        </div>
        <div class="section-three">
            <img src="ChickenRice.jpg" width="370" height="450" alt="ChickenRice" class="section-three__ChickenRice">
            <h3 class="section-three__title3">ChickenRice</h3>
            <p class="section-three__desc3">Wholwsome chicken served over tasty rice</p>
            <button class="section-three__button3">Order Now</button>
        </div>
        <div class="section-four">
            <img src="FreshJuice.jpg" width="370" height="450" alt="FreshJuice" class="section-four__FreshJuice">
            <h3 class="section-four__title4">FreshJuice</h3>
            <p class="section-four__desc4">Squeeze the day for our Restaurant</p>
            <button class="section-four__button4">Order Now</button>
        </div>
        <div class="contact-container">
            <h2 class="contact-title">Contact Us</h2>
            <form class="contact-form">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" placeholder="Enter Your Name" class="contact-container__name">
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" placeholder="Enter Your Email" class="contact-container__email">
                        </td>
                    </tr>
                    <tr>
                        <td>Location:</td>
                        <td>
                            <input type="location" placeholder="Enter your location"
                                class="contact-container__location">
                        </td>
                    </tr>
        </div>
        <div class="button">
            <tr>
                <td></td>
                <td><button class="send">Send</button></td>
            </tr>
        </div>
        </form>
        </table>


</body>

</html>
